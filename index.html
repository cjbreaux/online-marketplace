<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>

    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Online Marketplace</h1>

        <div>

          <form class="form-horizontal"id="formOne">
            <div class="form-group">
              <label for="name" class="control-label col-sm-1">Name</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="name">
              </div>
            </div>


            <div class="form-group">
              <label for="name" class="control-label col-sm-1">Address1</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="address1">
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="control-label col-sm-1">Address2</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="address2">
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="control-label col-sm-1">City</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="city">
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="control-label col-sm-1">State</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="state">
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="control-label col-sm-1">Zip Code</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="zip">
              </div>
            </div>

            <p>Which item would you like to order?</p>
            <div class="radio">
              <label>
                <input type="radio" name="item" value="Earrings" checked>
                Earrings <img src="./img/earrings.png" alt="Green Jewel Earrings">
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="item" value="Necklace">
                Necklace <img src="./img/necklace.png" alt="A Silver and Red Necklace">
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="item" value="Bracelet">
                Bracelet <img src="./img/bracelet.png" alt="A Gold Bracelet">
              </label>
            </div>

            <button type="submit" class="btn btn-primary">Buy</button>

          </form>


        </div>
        <div class="message">
          <p id="message">Dear <span class="name"></span>,
          <br>
          Thank you for purchasing our lovely <span class="item"></span>.
          <br>
           Your <span class="item"></span> will be shipped to the following address: <br><br>
          <span class="name"></span><br>
          <span class="address1"></span><br>
          <span class="address2"></span><br>
          <span class="city"></span>,
          <span class="state"></span>
          <span class="zip"></span></p>

        </div>




    </div>
  </body>
</html>
